# Run tests on pull requests and pushes to main
# Note: This workflow only runs ES6 tests. For full language testing (Go, Python, Rust),
# see ci.yml which sets up the required language runtimes.
name: Tests

on:
  push:
    branches: [main, master, "topic/**"]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ES6 tests
        run: npm run test:es6
